    <script type="text/javascript">
        let data = /*[[1, 2, 3, 4, 5, 6], [6, 5, 4, 3, 2, 20]]*/;

        function generateGrid(data) {
            html = "";
            for (let row = 0; row < data.length; row++) {
                html += "<tr>";
                html += `<th scope="row">${data[row][0]}</th>`
                for (let cell = 1; cell < data[row].length; cell++) {
                    html += `<td>${data[row][cell]}</td>`
                }

                html += "</tr>";
            }

            document.getElementById("generated").innerHTML = html;
        }

        generateGrid(data);
        


        let toggle = false;
        document.querySelector('.hamburgerHelper').addEventListener("click", function () {
            toggleSideNav();
        })

        function toggleSideNav() {
            if (!toggle) {
                toggle = true;
                openSideNav()
            } else {
                toggle = false;
                closeSideNav();
            }
        }

        function openSideNav() {
            toggle = true;
            hamburger = document.getElementById('toggle');
            sidebar = document.querySelector('.sidebar');
            main = document.querySelector('.main');

            hamburger.classList.add('is-active');
            sidebar.classList.remove('closed');
            sidebar.classList.add('open');

            main.classList.remove('closed');
            main.classList.add('open');
        }

        function closeSideNav() {
            toggle = false;
            hamburger = document.getElementById('toggle');
            sidebar = document.querySelector('.sidebar');
            main = document.querySelector('.main');

            hamburger.classList.remove('is-active')
            sidebar.classList.remove('open');
            sidebar.classList.add('closed');

            main.classList.remove('open');
            main.classList.add('closed');
        }
    </script>

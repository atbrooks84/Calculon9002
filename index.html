    <!-- Page Content -->
    <div class="container h-100" style="height:100%">
        <div class="row text-center">
            <div class="col">
                <div class="row">
                    <div class="col mx-auto calculate-form">
                        <div class="card card-body text-center mt-5">
                            <h1 class="heading display-5 pb-3">Loan Calculator</h1>
                            <form id="loan-form">
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">$</span>
                                        </div>
                                        <input type="number"
                                               class="form-control"
                                               id="amount"
                                               placeholder="Loan Amount" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">%</span>
                                        </div>
                                        <input type="number"
                                               class="form-control"
                                               id="interest"
                                               placeholder="Interest" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="number"
                                           id="years"
                                           class="form-control"
                                           placeholder="Years To Repay" />
                                </div>
                                <div class="form-group">
                                    <input type="number"
                                           id="months"
                                           class="form-control"
                                           placeholder="Months To Repay" />
                                </div>
                                <div class="form-group">
                                    <input type="submit"
                                           value="Calculate"
                                           class="btn btn-dark btn-block" />
                                </div>
                            </form>

                            <!-- Results -->
                            <div id="result">
                                <h5>Results</h5>
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">Monthly Payment</span>
                                        </div>
                                        <input type="number"
                                               class="form-control"
                                               id="monthly-payment"
                                               disabled />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">Total Payment</span>
                                        </div>
                                        <input type="number"
                                               class="form-control"
                                               id="total-payment"
                                               disabled />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">Total Interest</span>
                                        </div>
                                        <input type="number"
                                               class="form-control"
                                               id="total-interest"
                                               disabled />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <h1>Your Monthly Payments</h1>
            </div>
        </div>
        <div class="row">
